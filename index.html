<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/4.5/dist/css/bootstrap.min.css">
    <title>Quiz App</title>
</head>
<body>
    <!--Barra de navegação-->
    <div class="nav">
        <a href="#home" class="logo"></a>
        <!--User options-->
        <div id="options" class="disabled">
            <a href="index.html">Home</a>
            <div onclick="menu()">About</div>
            </a>
        </div>
    </div>
    <!--User menu-->
    <div id="container">
        <div class="login" style="padding: 30px; text-align: center;">
            <h3 style="color: rgb(169, 204, 16);">Start game</h3>
            <form>
                <input type="text" placeholder="Write your name.." id="name" required>
                <button type="button" value="submit" onclick="login()">Play</button>
            </form>
        </div>
        <!--About -->
        <p id="about"></p>
    </div>
    <!--Quiz-->
    <div id="quiz">

    </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
